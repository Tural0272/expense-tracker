{% extends 'tracker/base.html' %}

{% block title %}Delete Category - Expense Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Delete Category</h4>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the category "{{ object.name }}"?</p>
                <p class="text-warning">This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'category-list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
